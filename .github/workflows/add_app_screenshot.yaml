name: Update Screenshot Preview

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: write

jobs:
  screenshot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Build and Start Preview Server
        run: |
          npm ci
          npm run build
          npm run preview &
          sleep 5

      - name: Take Screenshot
        run: |
          uvx shot-scraper install
          uvx playwright install-deps chromium
          uvx shot-scraper shot http://localhost:4173 \
            -o preview.png \
            --width 390 \
            --height 844 \
            --retina \
            --wait 500

      - name: Commit and Push Screenshot
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add preview.png
          git diff --cached --quiet || (git commit -m "chore: update preview screenshot" && git push)
