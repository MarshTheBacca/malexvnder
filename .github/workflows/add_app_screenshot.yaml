name: Update Screenshot Preview

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: write

jobs:
  screenshot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build and Start Preview Server
        run: |
          npm run build
          npm run preview &
          sleep 5
      - name: Take Screenshot
        run: |
          pip install shot-scraper
          shot-scraper install
          shot-scraper http://localhost:4173 \
            -o preview.png \
            -w 390 -h 844 \
            --mobile \
            --wait 1000
            --retina
      - name: Commit and Push Screenshot
        # Only commit if the image actually changed to avoid infinite loops
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add preview.png
          git diff --quiet && git diff --staged --quiet || (git commit -m "update webapp preview screenshot" && git push)
